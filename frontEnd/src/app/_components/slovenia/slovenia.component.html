<mat-toolbar>
    <mat-toolbar-row>
      <span>Slovenian population</span>
    </mat-toolbar-row>
</mat-toolbar>

<div class="container">
    <mat-card class="main-card">
        <mat-card-header class="card-header">
            <mat-form-field appearance="fill">
                <mat-label>State</mat-label>
                <mat-select name="state">
                <mat-option *ngFor="let state of states" [value]="state.value">
                    {{state.viewValue}}
                </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Region</mat-label>
                <mat-select name="region">
                <mat-option *ngFor="let region of regions" [value]="region.value">
                    {{region.viewValue}}
                </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>City</mat-label>
                <mat-select name="city">
                <mat-option *ngFor="let city of citys" [value]="city.value">
                    {{city.viewValue}}
                </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-header>
        <mat-card-content>
            <app-slo-region></app-slo-region>
        </mat-card-content>
    </mat-card>
</div>
